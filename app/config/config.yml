imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'ITMFilePreviewBundle:Form:fields.html.twig'
            - 'ITMImagePreviewBundle:Form:fields.html.twig'
            - 'SonataCoreBundle:Form:datepicker.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        options:
            1002: "SET NAMES 'UTF8'"
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.block.service.text: # used to if you plan to use Sonata user routes
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.admin.block.search_result:
            contexts: [admin]

sonata_doctrine_orm_admin:
    entity_manager: '@doctrine.orm.entity_manager'

sonata_user:
    security_acl: true
    manager_type: orm # can be orm or mongodb

sonata_admin:
    title:  Bellon
    templates:
#        layout:  TrumIndexBundle:Admin:layout.html.twig
#    title_logo: favicon.ico

fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main
    user_class:     Application\Sonata\UserBundle\Entity\User

    group:
        group_class:   Application\Sonata\UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager

    service:
        user_manager: sonata.user.orm.user_manager

liip_imagine:
    resolvers:
        default:
            web_path:
                cache_prefix: "%upload_path%/cache"

    filter_sets:
        cache: ~
        crop_preview:
            quality: 75
            filters:
                thumbnail: { size: [232, 232], mode: outbound }
        category_main:
            quality: 75
            filters:
                thumbnail: { size: [280, 235], mode: outbound }
        product_main:
            quality: 75
            filters:
                thumbnail: { size: [300, 236], mode: outbound }
#        product_one:
#            quality: 75
#            filters:
#                relative_resize: { widen: 250 }

itm_image_preview:
    upload_path: "%upload_path%"
    upload_url:  "%upload_url%"
    entities:
        BellonBundle:
            Category:
                image: {formats: [crop_preview, category_main]}
            Product:
                image: {formats: [crop_preview, product_main]}


itm_file_preview:
    upload_path: "%upload_path%"
    upload_url:  "%upload_url%"
    entities:
        BellonBundle:
            Category:
                image: ~
            Product:
                image: ~

ivory_ck_editor:
    base_path: "/bundles/ivoryckeditor/"
    js_path:   "/bundles/ivoryckeditor/ckeditor.js"
    default_config: default
    configs:
        default:
            toolbar:  full
            allowedContent: true
            filebrowserBrowseRoute: ~
            filebrowserBrowseRouteParameters: []

stof_doctrine_extensions:
    default_locale: ru_RU
    orm:
        default:
            timestampable: true
            sluggable: true